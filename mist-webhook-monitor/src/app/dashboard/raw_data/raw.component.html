<div fxLayout="column">
    <mat-dialog-content style="max-height: 100%; padding: 0;">
        <mat-tab-group mat-align-tabs="start">
            <mat-tab label="Event">
                <div style="height: 70vh; width: 70vw;">
                    <pre><code class="raw" [innerHTML]="html_event">
                </code>
                </pre>
                </div>
            </mat-tab>
            <mat-tab label="Full Message">
                <div style="height: 70vh; width: 70vw;">
                    <pre>
                    <code class="raw" [innerHTML]="html_message">
                    </code>
                </pre>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-button mat-dialog-close color="primary">Close</button>
    </mat-dialog-actions>
</div>
