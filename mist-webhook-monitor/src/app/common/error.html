<div>
    <mat-card-title>
        {{data.title}}
    </mat-card-title>
    <mat-card-content>
        <span>{{data.text}}</span>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end" style="margin-bottom: 0;">
        <button mat-button color="accent" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="accent" (click)="ok()" cdkFocusInitial>Ok</button>
    </mat-card-actions>
</div>
